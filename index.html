<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Breathing Exercise</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
    <header role="banner">
    
      <h1>
        Breathing Exercise
      </h1>
    </header>
    <div class="form-container">
      <form>
          <div class="form-group" id="style-selector">
              <label for="exercise">Select your breathing exercise:</label>
              <select id="exercise" name="exercise">
                  <option value="focus">Focus</option>
                  <option value="relaxation">Relaxation</option>
                  <option value="energy_boost">Energy Boost</option>
                  <option value="deep_calm">Deep Calm</option>
                  <option value="sleep">Sleep</option>
              </select>
          </div>
          <div class="form-group">
              <label>Select exercise length:</label>
              <div class="radio-group" id="breathing-time-selector">
                  <label><input type="radio" name="length" value="1" checked> 1 min</label>
                  <label><input type="radio" name="length" value="3"> 3 mins</label>
                  <label><input type="radio" name="length" value="5"> 5 mins</label>
              </div>
          </div>
          
      </form>
      <div class="directions-container">
      <p id="directions"></p>
    </div>
  </div>
    <div class="circle-container" role="main">
      <div class="outer-circle">
        <div class="inner-circle" id="inner-circle">
          <button class="counter" id="counter">Start</button>
        </div>
      </div>
    </div>
    <!-- Reloads the page -->
    <p><button id="restart">Reset</button></p>
    <script src="script.js"></script>
    <footer role="contentinfo">
      Mini-project created by
      <a
        href="https://www.linkedin.com/in/tremaine-mckinley/"
        target="_blank"
        id="signature"
        >Tremaine McKinley</a
      >
    </footer>
  </div>
  </body>
</html>
