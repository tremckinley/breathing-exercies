<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Breathing Exercise</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <header>
    <!--icons on mobile -->
    <p class="mobile-icons">&#128564;&#x1F9D8;&#x1F3FF;&#x200D;&#x2642;&#xFE0F;&#128293;&#127919;</p>
    <h1> <span class="wide-icons">&#128564;&#x1F9D8;&#x1F3FF;&#x200D;&#x2642;&#xFE0F;</span>
      Breathing Exercise Timer <span class="wide-icons">&#128293;&#127919;</span>
    </h1>
  </header>
  <section class="instructions">
    <p>Select your breathing exercise:</p>
    <h2><select class="selector" id="breathing-exercise-selector" name="breathing-exercise">
      <option value="relaxation">Relaxation</option>
      <option value="focus">Focus</option>
      <option value="energy boost">Energy Boost</option>
      <option value="deep calm">Deep Calm</option>
      <option value="sleep">Sleep</option>
      <option value="custom">Custom</option>
    </select></h2>
    <p id="directions"></p>
  <div id="custom-input">
    <label for="quantity">Inhale</label>
  <input class="selector" type="number" id="inhale" name="inhale" min="1" max="9">
  <label for="quantity">Hold (optional)</label>
  <input class="selector" type="number" id="hold1" name="hold1" min="0" max="9"><br>
  <label for="quantity">Exhale</label>
  <input class="selector" type="number" id="exhale" name="exhale" min="1" max="9">
  <label for="quantity">Hold (optional)</label>
  <input class="selector" type="number" id="hold2" name="hold2" min="0" max="9"><br>
  </div>
    <p>Select exercise length:</p>
    <select class="selector" id="breathing-time-selector" name="breathing-time">
      <option value="1">1 min</option>
      <option value="3">3 mins</option>
      <option value="5">5 mins</option>
    </select>
  </section>
  <div class="circle-container">
    <div class="outer-circle">

      <div class="inner-circle" id="inner-circle">
        <button class="counter" id="counter">Start</button>
      </div>
    </div>
  </div>
  <div>
    <p id="restart">Restart</p>
  </div>

  <script src="script.js"></script>
  <div>
    Mini-project created by <a href="https://www.linkedin.com/in/tremaine-mckinley/" target="_blank"
      id="signature">Tremaine McKinley</a>
  </div>
</body>


</html>
